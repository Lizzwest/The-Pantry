{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>I Am The Eggman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
  </head>
  <body>
    <header>
      {% if user.is_authenticated %}
      <span><a href="{% url 'profile' user.username %}">Hello, {{ user.username }}</a></span>
      <span> | </span>
      <span><a href="{% url 'logout' %}">Logout</a></span>
      {% else %}
      <span><a href="{% url 'login' %}">Login</a></span>
      <span> | </span>
      <span><a href="{% url 'signup'%}">Signup!</a></span>
      <span> | </span>
      <span><a href = "{% url 'search' %}"">Search!</a></span>
      {% endif %}
    </header>
    <h1>Welcome to, The Pantry</h1>
    <hr />
        {% block content %}
        {% endblock %}
    <footer>All Rights Reserved, The Pantry 2020</footer>
  </body>
</html>
