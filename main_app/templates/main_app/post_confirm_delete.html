{% extends 'base.html' %}

{% block content %}
<div class="container text-center profile">
    <h3 class="title">Delete Post</h3>
    <p class="title">Are you sure you want to delete this post: {{ post }} ?</p>

    <form action="" method='post'>
        {% csrf_token %}
        <input class="btn btn-primary" type="submit" value="Yes, delete.">
    </form>
</div>
{% endblock %}
